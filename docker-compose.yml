version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sssi_postgres
    environment:
      POSTGRES_USER: sssi_user
      POSTGRES_PASSWORD: sssi_password
      POSTGRES_DB: sssi_growthengine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    container_name: sssi_redis
    ports:
      - "6379:6379"

  adminer:
    image: adminer
    container_name: sssi_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
